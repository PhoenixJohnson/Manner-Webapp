<div class="container TMWindow" ng-controller="reportCtrl" fade-in>
    <div class="page-header">
        <div class="TMHeader">Team Manner - Reports</div>
    </div>

    <div class="row">
        <div class="col-md-3">  <!--outer big panel-->
            <div class="row">   <!-- Left side bar to select reports -->
                <ul class="list-group" ng-repeat="reportName in reportNames">
                    <li class="list-group-item-x" listDown ng-click="changeReport(reportName)">{{reportName}}</li>
                </ul>
            </div>

        </div>
        <div class="col-md-9">
            <div ng-include="getUrl()"></div>
        </div>
    </div>
    <div class="row"></div>
</div>
