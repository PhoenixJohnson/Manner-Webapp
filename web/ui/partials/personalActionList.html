<div class="container-fluid zt-slideshow" fade-in>
	<div class="page-header">
	    <h1 class="TMHeader">Team Manner - Personal Action List</h1>
	</div>
	<div class="well">
		 <table ng-table="tableParams" class="sls-org-ret-tbl table table-striped table-bordered"  id="sls_org_ret_tbl">
			<thead>
		        <tr style="height:50px">
		            <th ng-repeat="column in columns" ng-show="column.visible"
		                class="text-center sortable" ng-class="{
		                    'sort-asc': tableParams.isSortBy(column.field, 'asc'),
		                    'sort-desc': tableParams.isSortBy(column.field, 'desc')
		                  }"
		                ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')">
		                <div>{{column.title}}</div>
		            </th>
		        </tr>
	        </thead>
			
			<tbody ng-repeat="group in $groups">
		        <tr class="ng-table-group">
		            <td colspan="{{$columns.length}}">
		                <a href="" ng-click="group.$hideRows = !group.$hideRows">
		                    <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
		                    <strong>{{ group.value }}</strong>
		                </a>
		            </td>
		        </tr>
		        <tr ng-repeat="data in group.data"  ng-hide="group.$hideRows">
		            <td ng-repeat="column in columns" ng-show="column.visible" sortable="column.field" class="{{column.field}}-content-td">
			                {{data[column.field]}}
		            </td>
		        </tr>
		        <tr ng-if="group.data.length == 0">
					<td colspan="{{columns.length}}" style="text-align:center"><h5>no records found<h5></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
